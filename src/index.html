<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
  <title>Campinho Card</title>
</head>

<body>
  <main class="page">
    <section class="form-container">
      <form id="my-form">
        <h1>Campinho<span>Cred</span> <img src="./assets/img/logo-aproximação.svg" alt=""></h1>
        <div class="data-content data-content-number">

          <label for="number">NÚMERO DO CARTÃO</label>
          <div class="number-division">
            <input type='text' id='number-input-one' maxlength="4">
            <input type='text' id='number-input-two' maxlength="4">
            <input type='text' id='number-input-three' maxlength="4">
            <input type='text' id='number-input-4-four' maxlength="4">
          </div>




        </div>
        <div class="data-content">
          <label for="name">NOME DO TITULAR</label>
          <input type='text' id='name-input'>
        </div>
        <div class="data-content-tow">
          <div class="data-content-min">
            <label for="number">EXPIRAÇÃO</label>
            <input type='text' id='validity-input' maxlength="4">
          </div>
          <div class="data-content-min">
            <label for="number">CVC</label>
            <input type='text' id='cvc-input' maxlength="3">
          </div>
        </div>
        <div class="msg"></div>
        <button id="submit-button" type="submit">ADICIONAR CARTÃO</button>
      </form>
    </section>
    <!--==========SECTION-CARD=========-->
    <section class="card-section">
      <div class="card-content">
        <!-------topo-do-cartão--------->
        <div class="top-card-content">
          <!--------SGV------->
          <div class="svg-img">
            <!--------SVG-CARD-1------>
            <img src="./assets/img/imagem-chip.svg" alt="">

            <!--------SVG-CARD-2------>
            <img src="./assets/img/logo-aproximação.svg" alt="">

          </div>
          <div class="logo-card">
            <img src="./assets/img/bandeira-visa.svg" alt="">
          </div>
        </div>
        <!-------campo-de-números-cartão--------->
        <div class="number-of-card">
          <p>1234</p>
          <p>1234</p>
          <p>1234</p>
          <p>1234</p>
        </div>
        <div class="name-card">
          <p>Nome do titular</p>
          <h2 class="name-card">ABNER SANTOS</h2>
        </div>
        <div class="card-data">
          <div class="card-data-content">
            <p>Expiração</p>
            <h3 class="validity-card">02/30</h3>
          </div>
          <div class="card-data-content">
            <p>CV</p>
            <h3 class="cvc-card">235</h3>
          </div>
          <img src="./assets/img/campinho-img.png" alt="imagem do campinho digital">
        </div>
      </div>
    </section>
  </main>
</body>

</html>
